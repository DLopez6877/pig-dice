<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <!-- form page -->
      <form id="entry" action="index.html" method="post">
        <div class="form-group">
          <h1>Player 1 name:</h1>
          <input type="text" class="form-control" placeholder="e.g. Billy Bob">
        </div>
        <div class="form-group">
          <h1>Player 2 name:</h1>
          <input type="text" class="form-control" placeholder="e.g. Beetlejuice">
        </div>
        <div class="form-group">
          <h1>What score would you like to play to?</h1>
          <input type="numbers" class="form-control" placeholder="e.g. 21">
        </div>
        <div class="form-group">
          <h1>Which dice would you like to play with?</h1>
          <select class="form-control">
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>20</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Let's Play!</button>
      </form>

      <!-- scoreboard -->

      <!-- game -->
    </div>
  </body>
</html>

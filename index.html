<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- form page -->
      <form id="entry" action="index.html" method="post">
        <div class="form-group">
          <h1>Player 1 name:</h1>
          <input type="text" class="form-control" placeholder="e.g. Billy Bob">
        </div>
        <div class="form-group">
          <h1>Player 2 name:</h1>
          <input type="text" class="form-control" placeholder="e.g. Beetlejuice">
        </div>
        <div class="form-group">
          <h1>What score would you like to play to?</h1>
          <input type="numbers" class="form-control" placeholder="e.g. 21">
        </div>
        <div class="form-group">
          <h1>Which dice would you like to play with?</h1>
          <select class="form-control">
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>20</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Let's Play!</button>
      </form>

      <!-- game -->
      <div class="initially-hidden">

        <h1><span id="currentPlayer"></span></h1>
        <!-- scoreboard -->
        <h4><span id="player1name"></span>: <span id="player1score"></span></h4>
        <h4><span id="player2name"></span>: <span id="player2score"></span></h4>
        <!-- roll display -->
        <div class="result-div">
          <p id="result-display">

          </p>
        </div>
        <!-- play options and turnscore -->
        <div class="row">
          <div class="col-sm-4">
            <button type="button" id="hit" class="play-button">Roll</button>
          </div>
          <div class="col-sm-4">
            <div class="turnscore-div">
              <p id="turnscore-display">

              </p>
            </div>
          </div>
          <div class="col-sm-4">
            <button type="button" id="hold" class="play-button">Hold</button>
          </div>
        </div>
      </div><!-- end of game -->
    </div><!-- end of container -->
  </body>
</html>
